---
profile: default

variables:

    a: hello
    b: "{{ variables.a }} world"
    c: "{{ env('SHELL') }}"
    d: "{{ env('ENV_VAR_NOT_DEFINED', 'foo') }}"
    e: "{{ now() }}"
    f: "{{ now(tz='UTC', format='%Y-%m-%d') }}"

    my_string_var: "Hi There!"
    my_env_var: "{{ env('USER', 'guest') }}"
    my_date_var: "{{ now(format='%Y-%m-%d') }}"
    my_string_concat_var1: "{{ engine.type }} running at {{ engine.master }}"
    my_string_concat_var2: "{{ variables.my_string_var }}: the current date is {{ variables.my_date_var }}"

providers:
    localfs:
        service: file
        path: data
        format: csv

    hdfs:
        service: hdfs
        hostname: hdfs-namenode
        path: /
        format: parquet

    minio:
        service: minio
        hostname: minio
        username: minio-username
        password: "{{ env('MINIO_USER_PASSWORD') }}"
        path: /data
        format: parquet

    pagila:
        service: postgres
        hostname: postgres
        username: postgres
        password: "{{ env('POSTGRES_USER_PASSWORD') }}"
        path: pagila
        format: jdbc

    sakila:
        service: mysql
        hostname: mysql
        username: sakila
        password: "{{ env('MYSQL_USER_PASSWORD') }}"
        path: sakila
        format: jdbc

    school:
        service: mssql
        hostname: mssql
        username: sa
        password: "{{ env('MSSQL_USER_PASSWORD') }}"
        path: School
        format: jdbc

resources:
    ascombe:
        path: ascombe.csv
        provider: localfs
        options:
            header: True
            inferSchema: True

    correlation:
        path: correlation.csv
        provider: localfs

engine:
    type: spark
    master: local[*]
    timezone: naive

loggers:
    root:
        severity: info

    datalabframework:
        name: dlf
        stdout:
            enable: true
            severity: notice
        file:
            enable: true
            severity: notice
        kafka:
            enable: false
            severity: info
            hosts:
                - kafka-node1:9092
                - kafka-node2:9092
            topic: dlf
---
profile: prod
engine:
    type: spark
    master: spark://spark-master:7077
